<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="logo">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-ativado">
            <input type="text" id="nomeAtividade" required placeholder="Nome da atividade">
            <input type="number" id="nota" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final">---</td>
                    <td id="media-final-resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="./script.js"></script>
</html>
